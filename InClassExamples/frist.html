<html>
<head>
    <title>Hello Computer Graphics</title>
</head>
<body>
    <canvas id="canvas" width="500px" height="500px" style="border: 1px solid black" >

    </canvas>
</body>
<script>

// c.addEventListener("mousedown", handleMouseDown);
// c.addEventListener("mouseUp", handleMouseUp);


var c = document.getElementById("canvas");
var ctx = c.getContext("2d");

ctx.beginPath(); 
for(var y =0; y <= 500; y+=50){
    ctx.moveTo(y, 0);
    ctx.lineTo(y, 500);

    ctx.moveTo(0, y);
    ctx.lineTo(500, y);
}
ctx.stroke();

c.addEventListener("mousedown", handleMouseDown);
c.addEventListener("mouseup", handleMouseUp);

function handleMouseDown(event){
    var x = event.clientX - c.offsetLeft;
    var y = event.clientY - c.offsetTop;
    
    ctx.beginPath();
    ctx.moveTo(x,y);

    isDown = 1;

}
function handleMouseUp(event){
    
    if(isDown){
        var x = event.clientX - c.offsetLeft;
        var y = event.clientY - c.offsetTop;
        
        ctx.lineTo(x,y);
        ctx.stroke();

    }

    isDown =0;
}

</script>
</html>
