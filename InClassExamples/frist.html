<html>
<head>
    <title>Hello Computer Graphics</title>
</head>
<body>
    <canvas id="canvas" width="500px" height="500px" style="border: 1px solid black" >

    </canvas>
</body>
<script>
var c = document.getElementById("canvas");
var ctx = c.getContext("2d");

ctx.beginPath(); 
for(var y =0; y <= 500; y+=50){
    ctx.moveTo(y, 0);
    ctx.lineTo(y, 500);

    ctx.moveTo(0, y);
    ctx.lineTo(500, y);
}
// ctx.moveTo(0, 0);
// ctx.lineTo(100, 100);
ctx.stroke();

ctx.beginPath();
ctx.moveTo(130, 110);
ctx.lineTo(300, 500)
ctx.stroke();

</script>
</html>
